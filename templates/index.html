<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Testing Survey</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="container" id="mainContainer">  <!-- This will be expanded after login -->
        <h1>Bilingual Testing Survey</h1>

        <!-- Registration Form -->
        <div id="registerDiv">
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Enter your username" required>
                <input type="password" id="registerPassword" placeholder="Enter your password" required>
                <button type="submit">Register</button>
            </form>
            <div class="link">
                <a href="#" id="showLogin">Already have an account? Login here.</a>
            </div>
        </div>

        <!-- Login Form -->
        <div id="loginDiv" style="display:none;">
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Enter your username" required>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            <div class="link">
                <a href="#" id="showRegister">Don't have an account? Register here.</a>
            </div>
        </div>

        <!-- Survey Form (Full-width after login) -->
        <div id="surveyDiv" style="display:none;">
            <h2>Survey Questions</h2>
            <label for="paragraph1">Choose paragraph style for Question 1:</label>
            <select id="paragraph1">
                <option value="english">100% English</option>
                <option value="hindi">100% Hindi</option>
                <option value="mixed">Mixed English and Hindi</option>
            </select>

            <label for="paragraph2">Choose paragraph style for Question 2:</label>
            <select id="paragraph2">
                <option value="english">100% English</option>
                <option value="hindi">100% Hindi</option>
                <option value="mixed">Mixed English and Hindi</option>
            </select>

            <button id="submitSurvey">Submit Survey</button>
        </div>

        <!-- Message container -->
        <div class="message" id="message"></div>
    </div>

    <script>
        // Toggle between login and register
        document.getElementById('showLogin').addEventListener('click', function() {
            document.getElementById('registerDiv').style.display = 'none';
            document.getElementById('loginDiv').style.display = 'block';
        });

        document.getElementById('showRegister').addEventListener('click', function() {
            document.getElementById('loginDiv').style.display = 'none';
            document.getElementById('registerDiv').style.display = 'block';
        });

        // Handle registration
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').textContent = data.message;
                    document.getElementById('registerDiv').style.display = 'none';
                    document.getElementById('loginDiv').style.display = 'block';
                } else {
                    document.getElementById('message').textContent = data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').textContent = data.message;
                    document.getElementById('loginDiv').style.display = 'none';
                    document.getElementById('surveyDiv').style.display = 'block';
                    
                    // Full-width after login
                    document.getElementById('mainContainer').classList.add('full-width');
                } else {
                    document.getElementById('message').textContent = data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Handle survey submission
        document.getElementById('submitSurvey').addEventListener('click', function() {
            const paragraph1 = document.getElementById('paragraph1').value;
            const paragraph2 = document.getElementById('paragraph2').value;

            fetch('/survey', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ paragraph1, paragraph2 })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').textContent = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
